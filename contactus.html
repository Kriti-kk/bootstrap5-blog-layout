 <!-- Our Contact Us section start -->
  <section class="main_heading my-5 bg-light pt-5">
    <div class="text-center">
      <h1 class="display-4">Contact Us</h1>
      <hr class="w-25 mx-auto" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-10 col-md-8 mx-auto">
          <form class="row g-3">

<div class="col-md-12 ">
    <label for="input-name" class="form-label"> Name </label>
    <input type="text" class="form-control" id="input-name">
  </div>

  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@...">
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="******">
  </div>

<div class="input-name col-md-12">
  <label for="gender" class="label-spaced">Gender</label>

  <input type="radio" id="gender-male" class="radio-button" name="gender" value="male">
  <label for="gender-male" class="label-spaced">Male</label>

  <input type="radio" id="gender-female" class="radio-button" name="gender" value="female">
  <label for="gender-female" class="label-spaced">Female</label>

  <input type="radio" id="gender-none" class="radio-button" name="gender" value="none">
  <label for="gender-none">Prefer not to say</label>
</div>


  <div class=" col-md-6">
    <label for="exampleDataList" class="form-label">Select Country</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco"> </option>
  <option value="New York"></option>
    <option value="India"> </option>
  <option value="Seattle"></option>
  <option value="Los Angeles"></option>
  <option value="Chicago"></option>
</datalist> 
  </div>

   <div class="col-md-6">
    <label for="inputState" class="form-label">Select State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
  <option value="Bihar"> </option>
  <option value="Delhi"> </option>
  <option value="West-Bengal"> </option>
    <option value="Jharkhand"> </option>
  </select>
</div>

  <div class="col-12 ">
    <label for="inputAddress" class="form-label">Address </label>
    <input type="text" class="form-control" id="inputAddress" placeholder="city street 14682">
  </div>

  <!--
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Permanent Address">
  </div>
  -->

   <div class="mb-3">
        <label for="DefaultFile" 
               class="form-label">
               File Input
        </label>
        <input class="form-control" 
               type="file" 
               id="DefaultFile">
    </div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
 
  </div>
